<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Games as Excel</title>
</head>
<body>
    <h1>Upload your excel sheet to inject in database.</h1>
    <form action="/uploadGames" method="POST" enctype="multipart/form-data">
        <input type="file" name="tldgames" accept=".xls,.xlsx" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
